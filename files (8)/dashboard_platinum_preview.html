<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>SaludCompartida — Dashboard Platinum UX</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: #050810; font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif; color: #fff; -webkit-font-smoothing: antialiased; }
  
  /* Shell */
  .shell { min-height: 100vh; max-width: 430px; margin: 0 auto; background: #0A0F1C; display: flex; flex-direction: column; position: relative; overflow-x: hidden; box-shadow: 0 0 80px rgba(6,182,212,0.06); }
  
  /* Header */
  .header { display: flex; justify-content: space-between; align-items: center; padding: 14px 20px; background: rgba(10,15,28,0.97); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 50; }
  .header-left { display: flex; align-items: center; gap: 10px; }
  .brand { font-family: 'DM Serif Display', serif; font-size: 17px; letter-spacing: -0.3px; }
  .brand-accent { background: linear-gradient(135deg, #06B6D4, #EC4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .header-right { display: flex; align-items: center; gap: 10px; }
  .status-dot { width: 7px; height: 7px; border-radius: 50%; background: #10B981; box-shadow: 0 0 6px rgba(16,185,129,0.5); }
  .user-name { font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.8); letter-spacing: 0.5px; }
  .logout-btn { background: none; border: none; cursor: pointer; opacity: 0.5; padding: 4px; display: flex; }
  .logout-btn:hover { opacity: 0.8; }
  
  /* Breadcrumb */
  .breadcrumb { display: flex; align-items: center; gap: 8px; padding: 10px 20px; background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.04); }
  .breadcrumb-back { background: none; border: none; color: #06B6D4; font-size: 13px; font-weight: 600; cursor: pointer; }
  .breadcrumb-back:hover { text-decoration: underline; }
  .breadcrumb-sep { color: rgba(255,255,255,0.2); }
  .breadcrumb-current { color: rgba(255,255,255,0.6); font-size: 13px; }

  /* Content */
  .content { flex: 1; overflow-y: auto; padding-bottom: 90px; }
  
  /* Bottom tab bar */
  .tab-bar { display: flex; justify-content: space-around; align-items: center; padding: 8px 4px 26px; background: linear-gradient(to top, rgba(10,15,28,0.99) 60%, rgba(10,15,28,0.96)); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.06); position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 430px; z-index: 50; }
  .tab { display: flex; flex-direction: column; align-items: center; gap: 3px; background: none; border: none; cursor: pointer; padding: 6px 12px; border-radius: 12px; transition: all 0.2s; position: relative; min-width: 56px; }
  .tab.active { background: rgba(6,182,212,0.08); }
  .tab-label { font-size: 10px; font-weight: 500; color: rgba(255,255,255,0.4); letter-spacing: 0.3px; transition: color 0.2s; }
  .tab.active .tab-label { color: #06B6D4; font-weight: 700; }
  .tab-dot { position: absolute; bottom: 2px; width: 3px; height: 3px; border-radius: 50%; background: #06B6D4; }
  
  /* Overlay + Drawer */
  .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 55; backdrop-filter: blur(4px); animation: fadeIn 0.2s; display: none; }
  .overlay.show { display: block; }
  .drawer { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%) translateY(100%); width: 100%; max-width: 430px; background: #111827; border-top: 1px solid rgba(255,255,255,0.08); border-radius: 24px 24px 0 0; padding: 12px 20px 100px; z-index: 60; transition: transform 0.3s ease; }
  .drawer.show { transform: translateX(-50%) translateY(0); }
  .drawer-handle { width: 36px; height: 4px; border-radius: 2px; background: rgba(255,255,255,0.15); margin: 0 auto 16px; }
  .drawer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
  .drawer-title { font-size: 16px; font-weight: 700; color: rgba(255,255,255,0.9); }
  .drawer-close { background: none; border: none; cursor: pointer; padding: 4px; }
  .drawer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .drawer-item { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 6px; padding: 16px 10px; border-radius: 16px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: all 0.15s; }
  .drawer-item:hover { background: rgba(255,255,255,0.06); }
  .drawer-item.active { background: rgba(6,182,212,0.1); border-color: rgba(6,182,212,0.25); }
  .drawer-icon { width: 44px; height: 44px; border-radius: 14px; background: rgba(255,255,255,0.04); display: flex; align-items: center; justify-content: center; }
  .drawer-item-label { font-size: 13px; font-weight: 700; color: rgba(255,255,255,0.85); }
  .drawer-item-desc { font-size: 10px; color: rgba(255,255,255,0.4); line-height: 1.3; }

  /* ── INICIO SCREEN ───────────────────────── */
  .inicio { padding: 0 20px 24px; }
  .greeting-block { padding-top: 24px; margin-bottom: 28px; }
  .greeting-sub { font-size: 14px; color: rgba(255,255,255,0.45); font-weight: 500; margin-bottom: 4px; }
  .greeting-main { font-family: 'DM Serif Display', serif; font-size: 28px; line-height: 1.25; }
  .greeting-main .accent { color: #06B6D4; }
  .greeting-desc { font-size: 14px; color: rgba(255,255,255,0.55); line-height: 1.6; margin-top: 8px; }
  
  /* Emotional banner */
  .emotional-banner { background: linear-gradient(135deg, rgba(236,72,153,0.1), rgba(6,182,212,0.08)); border: 1px solid rgba(236,72,153,0.15); border-radius: 16px; padding: 16px 18px; margin-bottom: 28px; display: flex; align-items: flex-start; gap: 12px; }
  .emotional-banner p { font-size: 13px; color: rgba(255,255,255,0.7); line-height: 1.75; }
  .emotional-banner b { color: #EC4899; }
  
  /* Quick stats */
  .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 28px; }
  .stat-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; padding: 14px 10px; text-align: center; }
  .stat-num { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
  .stat-label { font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.4); margin-top: 3px; letter-spacing: 0.5px; text-transform: uppercase; }
  
  /* Section label */
  .section-label { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.3); margin-bottom: 14px; }
  
  /* Service cards */
  .service-card { width: 100%; display: flex; align-items: center; gap: 14px; padding: 18px 16px; border-radius: 16px; cursor: pointer; margin-bottom: 10px; text-align: left; transition: transform 0.15s; color: #fff; border: 1px solid; opacity: 0; animation: fadeSlideIn 0.4s ease forwards; }
  .service-card:hover { transform: scale(1.02); }
  .service-card:nth-child(1) { animation-delay: 0s; }
  .service-card:nth-child(2) { animation-delay: 0.08s; }
  .service-card:nth-child(3) { animation-delay: 0.16s; }
  .service-icon { width: 50px; height: 50px; border-radius: 14px; background: rgba(255,255,255,0.04); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
  .service-text { flex: 1; min-width: 0; }
  .service-title { font-size: 16px; font-weight: 700; margin-bottom: 3px; }
  .service-sub { font-size: 12px; color: rgba(255,255,255,0.55); }
  .service-meta { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
  .service-tag { font-size: 9px; font-weight: 700; letter-spacing: 0.5px; padding: 4px 8px; border-radius: 6px; white-space: nowrap; }
  
  /* Secondary row */
  .secondary-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 8px; }
  .secondary-card { padding: 16px 14px; border-radius: 14px; cursor: pointer; text-align: center; color: #fff; border: 1px solid; transition: transform 0.15s; }
  .secondary-card:hover { transform: scale(1.03); }
  .secondary-card .card-title { font-size: 13px; font-weight: 700; margin: 8px 0 2px; }
  .secondary-card .card-desc { font-size: 10px; color: rgba(255,255,255,0.45); }
  
  /* Tagline */
  .tagline { font-family: 'DM Serif Display', serif; font-size: 14px; font-style: italic; color: rgba(255,255,255,0.2); text-align: center; margin-top: 32px; }
  
  /* ── INNER SCREENS (placeholder) ───────── */
  .screen-placeholder { padding: 20px; text-align: center; padding-top: 40px; }
  .screen-placeholder h2 { font-family: 'DM Serif Display', serif; font-size: 24px; margin-bottom: 8px; }
  .screen-placeholder p { font-size: 14px; color: rgba(255,255,255,0.5); }
  .screen-placeholder .icon-big { margin: 0 auto 20px; width: 80px; height: 80px; border-radius: 24px; display: flex; align-items: center; justify-content: center; }

  /* Animations */
  @keyframes fadeSlideIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>

<div class="shell" id="app">
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <circle cx="14" cy="14" r="13" fill="url(#lg)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
        <path d="M14 8l-1.5 3.5L9 13l3.5 1.5L14 18l1.5-3.5L19 13l-3.5-1.5L14 8z" fill="#fff" opacity="0.9"/>
        <defs><linearGradient id="lg" x1="0" y1="0" x2="28" y2="28"><stop stop-color="#06B6D4"/><stop offset="1" stop-color="#EC4899"/></linearGradient></defs>
      </svg>
      <span class="brand">Salud<span class="brand-accent">Compartida</span></span>
    </div>
    <div class="header-right">
      <div class="status-dot"></div>
      <span class="user-name">RENATA</span>
      <button class="logout-btn" title="Salir">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.8" stroke-linecap="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      </button>
    </div>
  </header>

  <!-- BREADCRUMB (hidden by default) -->
  <div class="breadcrumb" id="breadcrumb" style="display:none;">
    <button class="breadcrumb-back" onclick="goTo('inicio')">← Inicio</button>
    <span class="breadcrumb-sep">›</span>
    <span class="breadcrumb-current" id="breadcrumb-label"></span>
  </div>

  <!-- CONTENT AREA -->
  <div class="content" id="content">
    <!-- Populated by JS -->
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

  <!-- MORE DRAWER -->
  <div class="drawer" id="drawer">
    <div class="drawer-handle"></div>
    <div class="drawer-header">
      <span class="drawer-title">Más opciones</span>
      <button class="drawer-close" onclick="toggleDrawer()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>
    </div>
    <div class="drawer-grid" id="drawer-grid">
      <!-- Populated by JS -->
    </div>
  </div>

  <!-- BOTTOM TAB BAR -->
  <nav class="tab-bar" id="tabbar">
    <!-- Populated by JS -->
  </nav>
</div>

<script>
const TABS = [
  { id:'inicio',       label:'Inicio',   color:'#06B6D4' },
  { id:'telemedicina', label:'Médico',    color:'#06B6D4' },
  { id:'farmacia',     label:'Farmacia',  color:'#EC4899' },
  { id:'terapia',      label:'Terapia',   color:'#8B5CF6' },
  { id:'mas',          label:'Más',       color:'#F59E0B' },
];

const SECONDARY = [
  { id:'ahorros',         label:'Mis Ahorros',       desc:'Estado de cuenta',       color:'#10B981', icon:'piggy' },
  { id:'lupita-fernanda', label:'Lupita y Fernanda',  desc:'Tu compañía siempre',    color:'#8B5CF6', icon:'users' },
  { id:'mi-cuenta',       label:'Mi Cuenta',          desc:'Datos y suscripción',    color:'#06B6D4', icon:'user' },
  { id:'evaluacion',      label:'Evalúanos',          desc:'Ayúdanos a mejorar',     color:'#F59E0B', icon:'star' },
  { id:'blog',            label:'Blog de Salud',      desc:'Tips y artículos',       color:'#06B6D4', icon:'book' },
  { id:'quienes-somos',   label:'Quiénes Somos',      desc:'Nuestra historia',       color:'#EC4899', icon:'info' },
];

const TAB_ICONS = {
  inicio: (a) => `<svg width="22" height="22" viewBox="0 0 24 24" fill="${a?'#06B6D4':'none'}" stroke="${a?'#06B6D4':'rgba(255,255,255,0.45)'}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>`,
  telemedicina: (a) => `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="${a?'#06B6D4':'rgba(255,255,255,0.45)'}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="8" height="14" x="8" y="6" rx="1"/><rect width="20" height="8" x="2" y="10" rx="1"/></svg>`,
  farmacia: (a) => `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="${a?'#EC4899':'rgba(255,255,255,0.45)'}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></svg>`,
  terapia: (a) => `<svg width="22" height="22" viewBox="0 0 24 24" fill="${a?'#8B5CF6':'none'}" stroke="${a?'#8B5CF6':'rgba(255,255,255,0.45)'}" stroke-width="1.8"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>`,
  mas: (a) => `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="${a?'#F59E0B':'rgba(255,255,255,0.45)'}" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="7" cy="7" r="3"/><circle cx="17" cy="7" r="3"/><circle cx="7" cy="17" r="3"/><circle cx="17" cy="17" r="3"/></svg>`,
};

const DRAWER_ICONS = {
  piggy: `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M19 5c-1.5 0-2.8 1.4-3 2-3.5-1.4-11-.3-11 5 0 1.8 0 3 2 4.5V20h4v-2h3v2h4v-4c1-.5 1.7-1 2-2h2v-4h-2c0-1-.5-1.5-1-2"/><circle cx="12.5" cy="11.5" r="1" fill="#10B981"/></svg>`,
  users: `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#8B5CF6" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
  user: `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#06B6D4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="10" r="3"/><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/></svg>`,
  star: `<svg width="22" height="22" viewBox="0 0 24 24" fill="#F59E0B" stroke="#F59E0B" stroke-width="1.8"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
  book: `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#06B6D4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8z"/></svg>`,
  info: `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#EC4899" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>`,
};

let currentScreen = 'inicio';
let drawerOpen = false;

function render() {
  renderTabs();
  renderDrawer();
  renderContent();
  renderBreadcrumb();
}

function renderTabs() {
  const bar = document.getElementById('tabbar');
  const isSecondary = SECONDARY.some(s => s.id === currentScreen);
  bar.innerHTML = TABS.map(t => {
    const active = t.id === 'mas' ? (drawerOpen || isSecondary) : currentScreen === t.id;
    return `<button class="tab ${active?'active':''}" onclick="${t.id==='mas'?'toggleDrawer()':'goTo(\''+t.id+'\')'}">
      ${TAB_ICONS[t.id](active)}
      <span class="tab-label">${t.label}</span>
      ${active && t.id !== 'mas' ? '<div class="tab-dot"></div>' : ''}
    </button>`;
  }).join('');
}

function renderDrawer() {
  const grid = document.getElementById('drawer-grid');
  grid.innerHTML = SECONDARY.map(s =>
    `<button class="drawer-item ${currentScreen===s.id?'active':''}" onclick="goTo('${s.id}')">
      <div class="drawer-icon">${DRAWER_ICONS[s.icon]}</div>
      <span class="drawer-item-label">${s.label}</span>
      <span class="drawer-item-desc">${s.desc}</span>
    </button>`
  ).join('');
}

function renderBreadcrumb() {
  const bc = document.getElementById('breadcrumb');
  const sec = SECONDARY.find(s => s.id === currentScreen);
  if (sec) {
    bc.style.display = 'flex';
    document.getElementById('breadcrumb-label').textContent = sec.label;
  } else {
    bc.style.display = 'none';
  }
}

function renderContent() {
  const el = document.getElementById('content');
  if (currentScreen === 'inicio') {
    el.innerHTML = renderInicio();
  } else {
    const all = [...TABS.filter(t=>t.id!=='mas'), ...SECONDARY];
    const item = all.find(t=>t.id===currentScreen);
    const label = item ? item.label : currentScreen;
    const color = item?.color || '#06B6D4';
    el.innerHTML = renderPlaceholder(label, color, currentScreen);
  }
}

function renderInicio() {
  const h = new Date().getHours();
  const greeting = h < 12 ? 'Buenos días' : h < 18 ? 'Buenas tardes' : 'Buenas noches';
  return `<div class="inicio">
    <div class="greeting-block">
      <p class="greeting-sub">${greeting}</p>
      <h1 class="greeting-main">Renata, <span class="accent">Carlos</span> te cuida</h1>
      <p class="greeting-desc">Tienes acceso a médico, medicinas, terapia y compañía para ti y tu familia.</p>
    </div>
    
    <div class="emotional-banner">
      <div style="flex-shrink:0;margin-top:2px">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="#EC4899" stroke="#EC4899" stroke-width="1.8"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
      </div>
      <p><b>Carlos</b> eligió SaludCompartida para que tú y tu familia estén protegidos. Es su forma de estar cerca, aunque esté lejos.</p>
    </div>
    
    <div class="stats-row">
      <div class="stat-card"><p class="stat-num" style="color:#06B6D4">4</p><p class="stat-label">Miembros</p></div>
      <div class="stat-card"><p class="stat-num" style="color:#10B981">$3,255</p><p class="stat-label">Ahorrado</p></div>
      <div class="stat-card"><p class="stat-num" style="color:#F59E0B">24/7</p><p class="stat-label">Acceso</p></div>
    </div>
    
    <p class="section-label">Tus servicios</p>
    
    <div onclick="goTo('telemedicina')" class="service-card" style="background:linear-gradient(135deg,rgba(6,182,212,0.12),rgba(6,182,212,0.04));border-color:rgba(6,182,212,0.2)">

function goTo(id) {
  currentScreen = id;
  drawerOpen = false;
  document.getElementById('overlay').classList.remove('show');
  document.getElementById('drawer').classList.remove('show');
  render();
  document.getElementById('content').scrollTop = 0;
}

function toggleDrawer() {
  drawerOpen = !drawerOpen;
  document.getElementById('overlay').classList.toggle('show', drawerOpen);
  document.getElementById('drawer').classList.toggle('show', drawerOpen);
  renderTabs();
}

// Initial render
render();
</script>
